<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Schülerdatenbank</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <style>
      .wrapper {
        width: 800px;
        margin: 0 auto;
      }

      * {
        font-family: 'Roboto', sans-serif;
      }

      input {
        width: 100%;
        margin-top: 6px;
        margin-bottom: 18px;
        border: none;
        border-radius: 0;
        background-color: rgb(212, 244, 255);
        padding: 6px;
        border-bottom: 2px solid rgb(212, 244, 255);
      }

      input:focus {
        border-bottom: 2px solid rgb(180, 210, 225);
      }
    </style>

    <script>
      function submit() {
        alert("Daten nicht gespeichert.")
      }
    </script>
  </head>

  <body>
    <div class="wrapper">
      <img src="https://www.bbz-cfp.ch/fileadmin/user_upload/logo.jpg">

      <h3>Aktualisierung Schülerdatenbank</h3>

      <p>
        <em>Angaben mit einem * sind obligatorisch</em>
      </p>

      <label>* Vorname</label>
      <input type="text">

      <label>* Nachname</label>
      <input type="text">

      <label>* Vollständige Adresse</label>
      <input type="text">

      <label>* Geburtsdatum</label>
      <input type="text">

      <label>* E-Mail</label>
      <input type="text">

      <label>* Handynummer</label>
      <input type="text">

      <label>* Passfoto</label>
      <input type="file">

      <label>* Namen der Eltern</label>
      <input type="text">

      <label>* Namen der Geschwister</label>
      <input type="text">

      <label>* Handynummer des besten Freundes/Freundin</label>
      <input type="text">

      <label>* Ausbildung</label>
      <input type="text">

      <label>Beziehungsstatus</label>
      <input type="text">

      <label>* Aufenthaltsorte und Zeitpunkte am Wochenende</label>
      <input type="text">

      <label>Fotos vom Wochenende</label>
      <input type="file">
      <input type="file">
      <input type="file">

      <button onclick="submit">Speichern</button>
    </div>
  </body>
</html>
